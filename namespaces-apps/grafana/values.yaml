service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 3000

# --- Persistance ---
persistence:
  enabled: true
  type: pvc
  existingClaim: grafana-pvc

# Cluster non-root → on désactive toute tentative de chown
initChownData:
  enabled: false

grafana.ini:
  server:
    root_url: "%(protocol)s://grafana.piron-tech.com/"
    serve_from_sub_path: false

# --- Gateway API ---
ingress:
  enabled: true
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      parentRefs:
        - name: eg
          namespace: envoy-gateway-system
          sectionName: https   
      hostnames:
        - grafana.piron-tech.com
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: grafana
              port: 80
              kind: Service
              group: ""
