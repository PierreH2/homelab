kind: ClusterRoleBinding
metadata:
  name: cert-manager-webhook-ovh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-webhook-ovh
subjects:
- kind: ServiceAccount
  name: cert-manager-webhook-ovh
  namespace: cert-manager
