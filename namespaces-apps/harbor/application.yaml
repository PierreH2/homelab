apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: harbor

  sources:
    - repoURL: https://helm.goharbor.io
      chart: harbor
      targetRevision: "1.10.*"
      helm:
        releaseName: harbor
        valueFiles:
          - $values/namespaces-apps/harbor/values.yaml

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
