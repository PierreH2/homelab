apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      targetRevision: 7.13.0
      helm:
        releaseName: kubernetes-dashboard
        valueFiles:
          - $values/namespaces-apps/k8s-dashboard/values-dashboard.yaml

    - repoURL: https://github.com/PierreH2/homelab.git
      targetRevision: main
      path: namespaces-apps/k8s-dashboard
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
