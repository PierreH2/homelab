apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: grafana

  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: "10.*"
      helm:
        releaseName: grafana
        valueFiles:
          - $values/namespaces-apps/grafana/values.yaml


    - repoURL: https://github.com/PierreH2/homelab.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

