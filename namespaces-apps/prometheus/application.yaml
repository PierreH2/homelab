apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus

  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      targetRevision: "28.2.1"
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/namespaces-apps/prometheus/values.yaml

    - repoURL: https://github.com/PierreH2/homelab.git
      targetRevision: main
      ref: values
      path: namespaces-apps/prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
