apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: k8s-dashboard
spec:
  hostnames:
    - dashboard.piron.homelab
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
