persistence:
  enabled: false

# IMPORTANT: d√©sactive l'init container root du chart
initChownData:
  enabled: false

extraVolumes:
  - name: grafana-storage
    hostPath:
      path: /data/nas/private/grafana
      type: DirectoryOrCreate

extraVolumeMounts:
  - name: grafana-storage
    mountPath: /grafana-data

env:
  GF_PATHS_DATA: /grafana-data
  GF_PATHS_PLUGINS: /grafana-data/plugins

grafana.ini:
  server:
    root_url: "%(protocol)s://grafana.piron-tech.com/"
    serve_from_sub_path: false

# HTTPRoute via Gateway API (chart grafana supporte ingress.route.main)
ingress:
  enabled: false
  route:
    main:
      enabled: true
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      parentRefs:
        - name: eg
          namespace: envoy-gateway-system
      hostnames:
        - grafana.piron-tech.com
      matches:
        - path:
            type: PathPrefix
            value: /
