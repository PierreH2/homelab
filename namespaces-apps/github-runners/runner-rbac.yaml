apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner-sa
  namespace: actions 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-runner-admin-binding
subjects:
  - kind: ServiceAccount
    name: github-runner-sa
    namespace: actions
roleRef:
  kind: ClusterRole
  name: cluster-admin 
  apiGroup: rbac.authorization.k8s.io